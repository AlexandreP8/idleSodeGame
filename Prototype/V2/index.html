<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Soda Game V2</title>
</head>
<link rel="stylesheet" href="style.css">

<header id="title_game">
    <h1>IDLE SODA GAME</h1>
</header>

<body>
    <div id="blocLeft">
        <!-- STAND -->
        <div id="stand">
            <table>
                <thead>
                    <th colspan="5">STAND</th>
                </thead>
                <tbody>
                    <!-- title drink -->
                    <tr>
                        <th>FRESH WATER</th>
                        <th>ORANGE JUICE</th>
                        <th>LEMONADE</th>
                        <th>ORANGE SODA</th>
                        <th>COLA SODA</th>
                    </tr>
                    <!-- stock drink -->
                    <tr>
                        <td>Stock = 0</td>
                        <td>Stock = 0</td>
                        <td>Stock = 0</td>
                        <td>Stock = 0</td>
                        <td>Stock = 0</td>
                    </tr>
                    <tr>
                        <td><button>REFILL</button></td>
                        <td><button>REFILL</button></td>
                        <td><button>REFILL</button></td>
                        <td><button>REFILL</button></td>
                        <td><button>REFILL</button></td>
                    </tr>
                    <tr>
                        <td>₵ 50</td>
                        <td>₵ 50</td>
                        <td>$ 1</td>
                        <td>$ 2</td>
                        <td>$ 2</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="blocRight">
        <!-- BANK -->
        <div id="money">
            <p>$ 0.000.000</p>
            <p>+- $10</p>
        </div>

        <!-- COOK -->
        <div id="Cook">
            <table>
                <thead>
                    <th colspan="3">KITCHEN</th>
                </thead>
                <tbody>
                    <tr>
                        <th></th>
                        <th>STOCK</th>
                        <th>BUY</th>
                    </tr>
                    <!-- Water -->
                    <tr>
                        <td>Water</td>
                        <td>0</td>
                        <td><button>$ 1</button></td>
                    </tr>
                    <!-- Orange -->
                    <tr>
                        <td>Orange</td>
                        <td>0</td>
                        <td><button>$ 1</button></td>
                    </tr>
                    <!-- Lemon -->
                    <tr>
                        <td>Lemon</td>
                        <td>0</td>
                        <td><button>$ 1</button></td>
                    </tr>
                    <!-- Gaz -->
                    <tr>
                        <td>Gaz</td>
                        <td>0</td>
                        <td><button>$ 1</button></td>
                    </tr>
                    <!-- Sugar -->
                    <tr>
                        <td>Sugar</td>
                        <td>0</td>
                        <td><button>$ 1</button></td>
                    </tr>
                    <tr>
                        <td>Coca</td>
                        <td>0</td>
                        <td><button>$ 1</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<footer>
    <p>version prototype 0.0.2 - 15/11/2024</p>
</footer>

</html>
